<script>

// See https://api.imgur.com/oauth2

// First, parse the query string
var params = {}, queryString = location.hash.substring(1),
    regex = /([^&=]+)=([^&]*)/g, m;
while (m = regex.exec(queryString)) {
  params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
}

// And send the token over to the server
var req = new XMLHttpRequest();
// consider using POST so query isn't logged
// TODO! https??
//req.open('GET', 'https://' + window.location.host + '/catchtoken?' + queryString, true);
//req.open('GET', 'http://' + window.location.host + '/catchtoken?' + queryString, true);
req.open('POST', 'http://' + window.location.host + '/catchtoken', true);


req.onreadystatechange = function (e) {
  if (req.readyState == 4) {
     if(req.status == 200){
     alert('ook ook');
       window.location = params['state']
   }
  else if(req.status == 400) {
        alert('There was an error processing the token.')
    }
    else {
      alert('something else other than 200 was returned: ' + req.status)
    }
  }
};
//req.send(null);
req.send(queryString);

</script>
